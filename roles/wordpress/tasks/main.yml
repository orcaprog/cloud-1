- name: Create WordPress deployment folder
  file:
    path: "{{ ansible_env.HOME }}/cloud-1-abouassi/requirements/wordpress"
    state: directory


- name: Copy WordPress Dockerfile
  copy:
    src: Dockerfile
    dest: "{{ ansible_env.HOME }}/cloud-1-abouassi/requirements/wordpress/Dockerfile"

- name: Copy WordPress tools files
  copy:
    src: tools/
    dest: "{{ ansible_env.HOME }}/cloud-1-abouassi/requirements/wordpress/tools/"
    mode: '0644'
